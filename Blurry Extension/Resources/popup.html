<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <input type="checkbox" id="toggle-extension">Turn On Blurry</button>
    <label for="blur-intensity">Blur Intensity:</label>
    <input type="range" id="blur-intensity" name="blur-intensity" min="1" max="20" value="10">
    <p>Current Blur: <output id="blur-numeric-display"></output></p>
    <input type="checkbox" id="toggle-blur">Toggle Blur On Click</button>
    <button id="make-div">Make Test Div</button>
</body>
</html>
